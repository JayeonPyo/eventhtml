<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>마우스 관련 리스너</title>
	<script>
		var width = 1; // 테두리 두께 초기설정
		function down(th) {
			th.style.fontStyle="italic"
			//1. 객체의 폰트스타일(fontStyle)을 italic으로
		}
		function up(th) {
			th.style.fontStyle="normal";
			//2. 객체의 폰트스타일(fontStyle)을 normal로
		}
		function over(th) {
			th.style.borderColor="violet";
			//3. 객체의 테두리색(borderColor)을 violet으로
		}
		function out(th) {
			th.style.borderColor="lightgray";
			//4. 객체의 테두리색(borderColor)을 lightgray로
		}

		function wheel(e,th) {
			 /*5. 휠을 아래로 굴리는 경우(이벤트 객체의 wheelDelta 프로퍼티 사용)*/ 
			if(e.wheelDelta<0)
			 {
				width--;
				// 6. width값 1 감소
				if(width<0) width=0;
				// 7. width값이 0보다 작아지지 않게 처리 (if문 사용해서 0보다 작아지는경우에는 0으로 고정)
			}
			
			else 
			      width++;

			// 휠을 위로 굴리는 경우
			// 8. width값 1 증가
		
			//9. 객체의 테두리스타일(borderStyle)을 ridge로
			th.style.borderStyle="ridge";
			//10. 객체의 테두리두께(borderWidth)를 width만큼의 px로
			th.style.borderWidth=width+"px";
		}

		function where(e) {
			
			//11. id가 div인 div 객체 가지고 오기
			var text = "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
			text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";
			text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
			text += "(x, y)=" + e.x + "," + e.y + "\n";
			
			
			//12. div 객체의 innerHTML을 text내용으로 수정하기
		}

		function hideMenu() {
			
			//13.오른쪽마우스를 클릭했을 때 뜨게 할 alert창 출력
			
			//14.false를 리턴하기
		}
		
		
		//15.document객체의 contextmenu 이벤트리스너로 hideMenu 등록하기
	</script>
</head>

<body>
	<h3>마우스 관련 이벤트 리스너</h3>
	<hr>
	<div>마우스 관련
		<span onmousedown="down(this)" onmouseup="up(this)"
		onmouseout="out(this)" onmouseover="over(this)",onwheel="wheel(event, this)">
		이벤트</span>가 발생합니다.
		<!--span 객체에 이벤트 등록-->
	</div>
	<p> span객체에 추가할 이벤트 :<br>
		onmouseover : borderColor를 violet으로<br>
		onmouseout : borderColor를 lightgray로<br>
		onwheel : 휠을 아래로 굴릴 때 width 1씩 감소 , width값이 0보다 작아지지 않게, <br>
		휠을 위로 굴릴때 width 1씩 증가 , borderStyle 은 ridge
	</p>

	<!-- img 객체에 onmousemove이벤트 등록 -->

	<div id="div"></div>

</body>

</html>
